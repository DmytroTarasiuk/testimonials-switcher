<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="testimonial-container">

    <div class="user">
      <img src="images/image-tanya.jpg" class="user-image" alt="user-photo">
      <div class="progress-bar"></div>
    </div>

    <div class="user-feedback">
      <img src="images/pattern-quotes.svg" class="quotes" alt="quotes">
      <p class="testimonial">“ I’ve been interested in coding for a while but never taken the jump, until now. 
        I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
        excited about the future. ”</p>
      <h4 class="username">Tanya Sinclair</h4>
      <p class="role">UX Engineer</p>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/DmytroTarasiuk">Dmytro Tarasiuk</a>.
  </div>
</body>
</html>
